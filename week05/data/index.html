<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cyberpunk Emoji Tracker</title>

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <span class="left" id="source">
          <a href="https://github.com/emojitracker/emojitrack-streamer-spec">
            emojitracker STREAM API</a
          >: <br />tracks tweets with emojis on twitter.com
        </span>
        <span class="right" id="date">2022/10/17</span>
      </div>
      <div class="center glow" id="title">
        <span style="background-color: rgb(33, 0, 0); padding: 0 15px"
          ><span style="font-weight: 800; font-style: italic">Cyberpunk</span>
          Emoji Tracker</span
        >
      </div>
      <hr class="header_border" />
    </header>
    <div class="scroll_box">
      <select class="select" id="emoji" multiple onchange="updateEvtSource()">
        <option class="option" value="1F602" selected>😂</option>
        <option class="option" value="1F494">💔</option>
        <option class="option" value="1F60E">😎</option>
        <option class="option" value="1F4F2">📲</option>
        <option class="option" value="1F609">😉</option>
        <option class="option" value="1F44D">👍</option>
      </select>
    </div>
    <div id="message_group">
      <svg
        width="130px"
        height="30px"
        viewbox="0 0 130 30"
        preserveAspectRatio="none"
      >
        <path
          d="M0,30 L0,1 L120,1 L130,30 L0,30"
          stroke="rgb(255, 251, 17, 0.5)"
          stroke-width="1"
          fill="black"
        />
      </svg>
      <div class="left" id="message_title">MESSAGES</div>
      <div id="myCanvas"></div>
    </div>
    <!-- add p5 scripts -->
    <script type="text/javascript" src="./scripts/main.js"></script>
  </body>
</html>
